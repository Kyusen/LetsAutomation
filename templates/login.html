<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}" type="text/css">
    <title>Login</title>
</head>
<body>
    <form action="{{ url_for('.login', next=request.args.get('next')) }}" method="POST">
        {{ form.hidden_tag() }}
        <div class="login">
            <div class="login-screen">
                <div class="app-title">
                    <h1>Login</h1>
                </div>

                <div class="login-form">
                    <div class="control-group">

                        {{ form.login }}

                    </div>

                    <div class="control-group">

                        {{ form.password }}

                    </div>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <ul class=flashes>
                                {% for message in messages %}
                                <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}


                    <input type="submit" value="Log in" class="btn btn-primary btn-large btn-block">
                    <br>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
